<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">


<h:body>


    <ui:composition template="template.xhtml">

        <ui:define name="content">

            <div class="container">
                <h:form styleClass="form-horizontal">
                    <div class="jumbotron">
                        <div class="form-group">
                            <p:growl id="loginGrowl" showDetail="false" />

                            <p:outputLabel id="loginLbl" value="Login" styleClass="control-label col-sm-12"/>
                            <div class="col-sm-10">
                                <p:inputText id="loginInput" value="#{loginPageModel.login}" required="true" styleClass="form-control"/>
                            </div>

                            <p:outputLabel id="passwordLbl" value="Password" styleClass="control-label col-sm-12"/>
                            <div class="col-sm-10">
                                <p:password id="passwordInput" value="#{loginPageModel.password}" required="true" styleClass="form-control"/>
                            </div>
                        </div>

                        <div class="col-sm-10" align="center">
                            <p:commandButton id="loginBtn" value="LOGIN" action="#{loginPageController.login}" update="loginGrowl" styleClass="btn btn-default"/>
                        </div>
                        <div class="col-sm-10" align="center">
                            <p:commandButton id="registerBtn" value="REGISTER" action="#{memberController.register}" update="loginGrowl" styleClass="btn btn-default"/>
                        </div>
                    </div>
                </h:form>
            </div>

        </ui:define>

    </ui:composition>
</h:body>

</html>
