<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>


    <h:form id="titleForm" style="width: 100%; height: 50px;">
        <h:outputStylesheet name="css/theme.css"/>
        <p:outputLabel id="loginPageTitle" value="SchoolManager" styleClass="loginPageTitle"/>
    </h:form>

    <h:form id="loginMainForm">

        <p:growl id="loginGrowl" showDetail="false" />

        <p:outputLabel id="loginLbl" value="Login"/>
        <p:inputText id="loginInput" value="#{loginPageModel.login}" required="true"/>

        <p:outputLabel id="passwordLbl" value="Password"/>
        <p:inputText id="passwordInput" value="#{loginPageModel.password}" required="true"/>

        <p:commandButton id="loginBtn" value="LOGIN" action="#{loginPageController.login}" update="loginGrowl"/>

    </h:form>

</h:body>

</html>
