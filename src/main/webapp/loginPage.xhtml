<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="css" name="loginregistration.css" />
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet"/>
</h:head>
<h:body>

    <h:form id="loginMainForm">

        <div class="logo"><a href="index.xhtml">SM</a></div>

        <p:growl id="loginGrowl" showDetail="false" />

        <p>
        <p:outputLabel id="loginLbl" value="Login"/>
        </p>
        <p>
        <p:inputText id="loginInput" value="#{loginPageModel.login}" />
        </p>
        <p>
        <p:outputLabel id="passwordLbl" value="Password"/>
        </p>
        <p>
        <p:password id="passwordInput" value="#{loginPageModel.password}" />
        </p>
        <p>
        <p:commandButton id="loginBtn" value="LOGIN" action="#{loginPageController.login}" update="loginGrowl"/>
        <p:commandButton id="registerBtn" value="Register" action="#{loginPageController.register}" update="loginGrowl"/>
        </p>
    </h:form>


    <f:facet name="last">
        <h:outputStylesheet library="css" name="loginregistration.css" />
    </f:facet>

</h:body>

</html>
