<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>School Manager</title>
    <h:outputStylesheet library="css" name="menu.css" />
    <h:outputStylesheet library="css" name="table.css" />
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet"/>
</h:head>
<h:body>

    <div class="pagephoto"/>
    <div class="header">

        <p:growl id="indexGrowl" showDetail="false" />

        <div class="logo"><a href="index.xhtml">SM</a></div>

        <h:form>
            <div class="navmenu">

                <a class="left" >Main</a>
                <a class="left" href="lesson.xhtml">Lesson</a>
                <a class="left" href="messagePage.xhtml">Messages</a>
                <a class="left" href="inbox.xhtml">Inbox</a>

                <p:commandButton class="right" action="#{loginPageController.logout}" value="Logout" update="indexGrowl"/>
                <p:outputLabel class="right" value="Witaj #{indexPageModel.loggedUser}!" />
            </div>

        </h:form>
    </div>

    <f:facet name="last">
        <h:outputStylesheet library="css" name="menu.css" />
    </f:facet>
    <h:form>
        <p:panel header="Wybierz do kogo chcesz wysłać wiadomość" style="margin-bottom:10px;">
            <h:panelGrid columns="2" cellpadding="5">
                <p:selectOneMenu id="odbiorcy" value="#{lessonPageController.wybranaKlasa}" style="width:300px"
                                 onchange="submit()">
                    <f:selectItem itemLabel="Odbiorca" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{lessonPageModel.klasy}"/>
                </p:selectOneMenu>
            </h:panelGrid>
        </p:panel>
    </h:form>


    <h:form id="tableForm">
        <p>
            <p:commandButton id="CheckIt" value="Refresh table" action="#{lessonPageController.init}" update="dataTable"/>
        </p>
        <p:dataTable var="Lesson" value="#{lessonPageModel.lekcje}" id="dataTable">
            <p:column headerText="Poniedzialek">
                <h:outputText value="#{Lesson.poniedzialek}" />
            </p:column>

            <p:column headerText="Wtorek">
                <h:outputText value="#{Lesson.wtorek}" />
            </p:column>

            <p:column headerText="Sroda">
                <h:outputText value="#{Lesson.sroda}" />
            </p:column>

            <p:column headerText="Czwartek">
                <h:outputText value="#{Lesson.czwartek}" />
            </p:column>

            <p:column headerText="Piatek">
                <h:outputText value="#{Lesson.piatek}" />
            </p:column>
        </p:dataTable>
    </h:form>
    <h:form>
        <p:remoteCommand name="onload" action="#{lessonPageController.init}" autoRun="true" update="tableForm:dataTable"/>
    </h:form>
</h:body>

</html>
