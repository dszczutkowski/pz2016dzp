<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
</h:head>
<h:body>

    <h:form>
        <p:remoteCommand name="onload" action="#{messagePageController.init}" autoRun="true" />
    </h:form>

    <h:form id="titleForm" style="width: 100%; height: 50px;">
        <h:outputStylesheet name="css/loginregistration.css"/>
        <p:outputLabel id="loginPageTitle" value="Wyślij wiadmość" styleClass="loginPageTitle"/>
    </h:form>

    <h:form id="messageMainForm">
        <p:commandButton id="sendBtn" value="Wyślij" action="#{dropdownView.sendButtonClick}" update="messageGrowl"/>
        <p:outputLabel id="messageLbl" value="Treść wiadomości:"/>
        <p:inputTextarea rows="10" cols="70" id="messageInput" value="#{dropdownView.messageText}" required="true"/>
        <p:growl id="messageGrowl" showDetail="false" />

        <p>
            <h:form>
                <p:growl id="msgs" showDetail="true" />

                <p:panel header="Wybierz do kogo chcesz wysłać wiadomość" style="margin-bottom:10px;">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:selectOneMenu id="country" value="#{dropdownView.chosenUser}" style="width:150px">
                            <f:selectItem itemLabel="Odbiorca" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{dropdownView.users}" />
                        </p:selectOneMenu>


                    </h:panelGrid>



                </p:panel>
            </h:form>

        </p>





    </h:form>

</h:body>

</html>
