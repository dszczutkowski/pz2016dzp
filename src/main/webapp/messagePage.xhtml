<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>


    <h:form id="titleForm" style="width: 100%; height: 50px;">
        <h:outputStylesheet name="css/theme.css"/>
        <p:outputLabel id="loginPageTitle" value="Wyślij wiadmość" styleClass="loginPageTitle"/>
    </h:form>

    <h:form id="messageMainForm">

        <p:growl id="messageGrowl" showDetail="false" />

        <p>
            <p:outputLabel id="messageReceiverLbl" value="Odbiorca:"/>
            <p:inputText id="messageReceiverInput"></p:inputText>
        </p>
        <p><p:outputLabel id="messageLbl" value="Treść wiadomości:"/></p>

        <p><p:inputTextarea rows="10" cols="70" id="messageInput" value="#{messagePageModel.messageText}" required="true"/>
        </p>

        <p>
        <p:commandButton id="sendBtn" value="Wyślij" action="#{messagePageModel.sand}" update="messageGrowl"/>
        </p>
    </h:form>

</h:body>

</html>
